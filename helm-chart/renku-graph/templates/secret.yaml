apiVersion: v1
kind: Secret
metadata:
  name: {{ include "graph.fullname" . }}
  labels:
    app: {{ template "graph.name" . }}
    chart: {{ template "graph.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  triplesGenerator-play-secret: {{ required "Fill in .Values.triplesGenerator.play.secret with `sbt playGenerateSecret`" .Values.triplesGenerator.play.secret | b64enc | quote }}
  webhookService-play-secret: {{ required "Fill in .Values.webhookService.play.secret with `sbt playGenerateSecret`" .Values.webhookService.play.secret | b64enc | quote }}
  tokenRepository-tokenEncryption-secret: {{ required "Fill in .Values.tokenRepository.tokenEncryption.secret with `openssl rand -hex 8|base64`" .Values.tokenRepository.tokenEncryption.secret | b64enc | quote }}
  tokenRepository-postgresPassword: {{ required "Fill in .Values.global.graph.tokenRepository.postgresPassword with `openssl rand -hex 16`" .Values.global.graph.tokenRepository.postgresPassword | b64enc | quote }}
