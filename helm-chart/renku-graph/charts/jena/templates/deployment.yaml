apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "jena.fullname" . }}
  labels:
    app: {{ template "jena.name" . }}
    chart: {{ template "jena.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ include "jena.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "jena.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3030
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /$/ping
              port: http
          readinessProbe:
            httpGet:
              path: /$/ping
              port: http
          volumeMounts:
            - name: shiro-config
              mountPath: /fuseki/shiro.ini
              subPath: shiro.ini
              readOnly: true
            - name: jena-persistence
              mountPath: /fuseki
          resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
        - name: jena-persistence
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "jena.fullname" .) }}
        {{- else }}
          emptyDir: {}
        {{- end }}
        - name: shiro-config
          secret:
            secretName: jena-shiro-ini
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
