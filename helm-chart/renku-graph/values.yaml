# Default values for renku-graph.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

tokenRepository:
  image:
    repository: renku/token-repository
    tag: 'latest'
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9003
  resources:
    limits:
      memory: "400Mi"
  tokenEncryption:
    ## A secret for signing access tokens stored in the database
    ## Generated using: `openssl rand -hex 8|base64`
    secret:

triplesGenerator:
  image:
    repository: renku/triples-generator
    tag: 'latest'
    pullPolicy: IfNotPresent
  resources:
    limits:
      memory: "400Mi"
  service:
    type: ClusterIP
    port: 9002

webhookService:
  image:
    repository: renku/webhook-service
    tag: 'latest'
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  play:
    ## A Play app secret used for built in encryption utilities
    ## Generated using: `sbt playGenerateSecret`
    secret:
  resources:
    limits:
      memory: "400Mi"
  hookToken:
    ## A secret for signing request header tokens to be sent by GitLab with the Push Events
    ## Generated using: `openssl rand -hex 8|base64`
    secret:

nameOverride: ''
fullnameOverride: ''

persistence:
  enabled: true

  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:

  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 2Gi

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
