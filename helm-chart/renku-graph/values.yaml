# Default values for renku-graph.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

tokenRepository:
  image:
    repository: renku/token-repository
    tag: 'latest'
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9003
  resources:
    limits:
      memory: 1900Mi
  jvmXmx: 100M
  gitlab:
    rateLimit: 50/sec
  connectionPool: 2
  tokenEncryption:
    ## A secret for signing access tokens stored in the database
    ## Generated using: `openssl rand -hex 8|base64`
    secret:

triplesGenerator:
  replicas: 1
  image:
    repository: renku/triples-generator
    tag: 'latest'
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9002
  resources:
    limits:
      memory: 5000Mi
  jvmXmx: 2g
  renkuLogTimeout: 180 minutes
  reProvisioningRemovalBatchSize: 1000
  gitlab:
    rateLimit: 30/sec
  ## a demanded number of concurrent triples generation processes
  generationProcessesNumber: 4
  transformationProcessesNumber: 4
  threadsNumber: 6
  # set this to a pip-installable renku-python version which will be installed on startup
  renkuPythonDevVersion:

webhookService:
  image:
    repository: renku/webhook-service
    tag: 'latest'
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      memory: 1900Mi
  jvmXmx: 100M
  gitlab:
    rateLimit: 100/sec
  threadsNumber: 3
  hookToken:
    ## A secret for signing request header tokens to be sent by GitLab with the Push Events
    ## Generated using: `openssl rand -hex 8|base64`
    secret:

knowledgeGraph:
  image:
    repository: renku/knowledge-graph
    tag: 'latest'
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      memory: 2200Mi
  gitlab:
    rateLimit: 100/sec
  jvmXmx: 500M
  threadsNumber: 4
  services:
    renku:
      ## Renku knowledge-graph resources path e.g. `knowledge-graph` would assume
      ## Renku resource are available at: https://{global.renku.domain}/knowledge-graph
      resourcesPath: "/knowledge-graph"

eventLog:
  image:
    repository: renku/event-log
    tag: 'latest'
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9005
  resources:
    limits:
      memory: 2000Mi
  jvmXmx: 200M
  threadsNumber: 6
  connectionPool: 10

commitEventService:
  image:
    repository: jachro/commit-event-service
    tag: 'latest'
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9006
  resources:
    limits:
      memory: 2000Mi
  jvmXmx: 200M
  gitlab:
    rateLimit: 100/sec
  threadsNumber: 3

sentry:
  enabled: false
  url: '' # Sentry url
  environmentName: '' # Environment name e.g. renkulabio
  sentryDsnRenkuPython: ''

nameOverride: ''
fullnameOverride: ''

persistence:
  enabled: true

  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:

  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 2Gi

nodeSelector: {}

tolerations: []

affinity: {}
