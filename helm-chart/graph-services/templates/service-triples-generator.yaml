apiVersion: v1
kind: Service
metadata:
  name: {{ include "graph-services.fullname" . }}-triples-generator
  labels:
    app: {{ template "graph-services.name" . }}
    chart: {{ template "graph-services.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.triplesGenerator.service.type }}
  ports:
    - port: {{ .Values.triplesGenerator.service.port }}
      targetPort: http1
      protocol: TCP
      name: http
  selector:
    app: {{ template "graph-services.name" . }}
    release: {{ .Release.Name }}
